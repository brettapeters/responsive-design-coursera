<head>
    <!-- include our libraries and css files -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/AnimalsData.js"></script>
    <script src="js/assignment.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/assignment.css" rel="stylesheet" async>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Animals!!!</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home<span class="sr-only">(current)</span></a></li>
                        <li><a href="#" id="about">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories<span class="caret"></span></a>
                            <ul class="dropdown-menu" id='dropdown'>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="jumbotron">
            <h1>Wow! <small>Check out these cool <span id="header-name">animals</span>!</small></h1>
        </div>

        <script id="dropdown-template" type="text/x-handlebars-template">
            {{#each category}}
            <li><a href="#" data-index={{@index}}>{{name}}</a></li>
            {{/each}}
        </script>

        <script id="albums-template" type="text/x-handlebars-template">
            <div id="albums">
                {{#each category}}
                <div class="col-xs-12 col-md-4">
                    <div class="album-thumbnail-parent" data-index="{{@index}}">
                        <div class="album-thumbnail" style="background-image: url({{animals.[2].image1}})"></div>
                        <span class="album-title"><h1>{{name}}</h1></span>
                    </div>

                    <div class="album-content">
                    </div>
                </div>
                {{/each}}
            </div>
        </script>

        <script id="album-template" type="text/x-handlebars-template">
            <div class="row">
                <a class="btn btn-primary btn-lg col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4" id="back-button" role="button">
                <i class="glyphicon glyphicon-menu-left"></i>Back</a>
            </div>

            <div id="animals" class="row">
                {{#each animals}}
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <div class="album-thumbnail-parent" data-index="{{@index}}">
                        <div class="album-thumbnail" style="background-image: url({{image1}})"></div>
                        <span class="album-title"><h1>{{name}}</h1></span>
                    </div>

                    <div class="album-content">
                    </div>
                </div>
                {{/each}}
            </div>
        </script>

        <script id="modal-template" type="text/x-handlebars-template">
            <div id="imageModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <a href="#"><i class="glyphicon glyphicon-remove-circle" id="close-modal"></i></a>
                        <div class="modal-body">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                                <!-- indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                </ol> <!-- indicators -->

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <img class="img-responsive" src="{{image1}}">
                                    </div>
                                    <div class="item">
                                        <img class="img-responsive" src="{{image2}}">
                                    </div>
                                </div> <!-- slides wrapper -->

                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div> <!-- carousel -->

                            <h1>{{name}}</h1>
                            <p class="caption">{{description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <div class="container-fluid">
          <div id="content" class="row" role="main"></div>
          <div id="modal-container"></div>
        </div>
    </div>
</body>
